<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="BACKG.jpeg">
        <center>
          <div class="btn btn-primary heading" >
            <h3>AI Ping Pong</h3>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
          <br><br>
          <button  class="btn btn-success" onclick="startGame()" id="start">start game</button>
          <button class="btn btn-danger" onclick="Restart()" id="restart" >Restart</button>
          <br><br>
          <h3 class="btn btn-warning" id="status"></h3>
          <br><br>
          <div id="canvas"></div>
        </center>

        <div class="copy_right_footer ">
          developed by-Tara
        </div>

        <script src="main.js"></script>
        
        <div id="myModal" class="modal fade">
          <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button  data-dismiss="modal" class="close">&times;</button>
     
               <h4>Instructions</h4>
                <br><br>
               <h2 >1 | Use your mouse to control to paddle</h2>
               <br><br> 
               <h2 >2 | The game will count your score in the yellow box</h2>  
               <br><br>
               <h2 >3 | Click the restart button when you lose to start a new game</h2>
               <br><br>
               <h2 >4 | Good luck!</h2> 
             </div>
           </div>
          </div>
          </div>        

    </body>
</html>
